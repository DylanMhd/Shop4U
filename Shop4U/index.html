<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shop4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <header class="banner">
      <P><span>S</span>h<span>o</span>p<span>4</span>U</P>
    </header> 

    <div class="fixeDroite">
      <button id="myBtn" class="btn"><i  class="bi bi-cart"></i><span id="totalItems" ></span></button>
      <div id="myoffcanvas" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>My Cart</h2>
          </div>
          <div id="modalbody"class="modal-body">
              <div id="MarketItems">     
              </div>
          </div>
          <div  class="modal-footer">
              <span>Sum : <span  id="totalPay"></span> $</span>
          </div>
        </div>
      
      </div>
  </div>

    <div class="container">

        <div class="d-flex p-2 my-2 bg-dark  rounded rounded-2">
            <input id="search-input" type="text" class="form-control m-1 w-25" placeholder="type here ...">
            <button id="search-btn"class="btn btn-success m-1"><i class="fa fa-search"></i></button>
            <fieldset class="input-group form-control ">
                <div class="p-2 ">
                    <label for="low">Low prices first!</label>
                    <input type="radio" name="sortByPrice" id="low" value="low">
               </div>
               <div class="p-2">
                    <label for="high">High prices first!</label>
                    <input type="radio" name="sortByPrice" id="high" value="high">
              </div>
                <div class="p-2 ">
                    <label for="luck">Wish me luck!</label>
                    <input type="radio" checked name="sortByPrice" id="luck" value="luck">
                </div>
            </fieldset>
            <select name="" id="selectCategory" class="form-select w-25">
                <option value="all">Choose category 🧐</option>
                <option value="Human">Human👦👩‍🦰👨👩</option>
                <option value="food">Food🥗🥨🍿🍖</option>
                <option value="clothing">Wear👔👕👖</option>
                <option value="animals">Animal🙉🐯🦁🐮</option>
            </select>
            <select name="" id="changePrice" class="form-select w-25">
                <option value="1">Change prices 🧐</option>
                <option value="1.1">+ 10% ⬆️</option>
                <option value="1.5">+ 50% ⬆️ 🤑</option>
                <option value="0.7">- 30% ⤵️😓</option>
            </select>
            <button class="btn btn-danger" id="reset"><a class="text-white text-decoration-none" href="/index.html">Reset</a></button>
        </div>
        <div class="container d-flex justify-content-between bg-dark rounded rounded-2 my-2">
            <button  id="addwindow" class="bg-success  text-white rounded rounded-2 m-0 py-1 px-2"><i class="bi bi-file-earmark-plus"></i></button>
            <div id="additems" class="additem">
                <div class="additem-content">
                  <div class="additem-header">
                    <span class="closes">&times;</span>
                    <h2>add item to shop</h2>
                  </div>
                  <div id="additembody"class="additem-body" class="form-control">
                    <label for="addCat">category: </label>
                    <select class="form-control" name="" id="addCat" required>
                        <option value="">Choose category 🧐</option>
                        <option value="Human">Human👦👩‍🦰👨👩</option>
                        <option value="animals">Animal🙉🐯🦁🐮</option>
                        <option value="clothing">Wear👔👕👖</option>
                        <option value="food">Food🥗🥨🍿🍖</option>
                    </select>
                    <label  for="addName">product name: </label>
                    <input class="form-control" type="text" id="addName" required>
                    <label  for="addPrice">Product price: </label>
                    <input class="form-control" type="number" min=0 name="" id="addPrice" required>
                    <label  for="addImg">Link to image: </label>
                    <input class="form-control" type="url" name="" id="addImg" required>
                  </div>
                  <div  class="additem-footer d-flex justify-content-center">
                    <button class="btn btn-success text-center" id="addProdect" > add item</button>
                  </div>
                </div>
              </div>
              <button  id="removewindow" class="bg-danger  text-white rounded rounded-2 m-0 py-1 px-2"><i class="bi bi-file-earmark-minus"></i></button>
              <div id="removeitems" class="removeitems">
                  <div class="remove-content">
                    <div class="remove-header ">
                      <span class="remove">&times;</span>
                      <h2>remove item from shop</h2>
                    </div>
                    <div id="removebody"class="remove-body" class="form-control">
                      <div class="text-center d-flex flex-column align-items-md-center">
                        <label for="removeName">product name: </label>
                        <input type="text" id="removeName" class="form-control" required>
                        <label for="removeid">Product id: </label>
                        <input type="number" min=0 name="" class="form-control" id="removeid" required>
                        <p id="info_div"></p>
                    </div>
                    </div>
                    <div  class="remove-footer d-flex justify-content-center">
                      <button class="btn btn-danger text-center" id="removeProdect" > remove item</button>
                    </div>
                  </div>
                </div>
        </div>
        <div class="row  bg-dark  rounded rounded-2">
            
           
        </div>
    </div>

    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
